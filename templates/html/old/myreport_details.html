<!-- must be hidden if report was already submitted -->
<p style="display:none" id="Send_report" data-role="button" >Send report</p>	
<br><br><br>

<!-- Page specific js -->
<script type="text/javascript">
	$(document).ready(function() {
		// Load report details from lawnchair
		showMyReportDetails(function(){});

		$("#Send_report").bind('tap', function(event) {
			submitLocalStoredReport(getLastValueFromSessionVar('selection'),function (status){
				$.growlUI('Submission status', status); 
				});
			
			event.preventDefault();
		}); 

		$("#Send report").bind('tap', function(event) {
			//alert("drin");
			submitLocalStoredReport(getLastValueFromSessionVar('selection'));
			event.preventDefault();
		}); 

		$("#GDACSmobile_content").fadeIn(100);
	});
</script>
